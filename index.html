<!DOCTYPE html>

<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="split left">
        <div>
            <img id="player-choice" alt="player-choice" src="images/rock-paper-scissors.png">
        </div>

    </div>

    <div class="split right">
        <img id="computer-choice" class="flip" alt="computer-choice" src="images/rock-paper-scissors.png">
    </div>
        
    <div class="split center centered">

        <div>
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
        </div>
        <div>
            <h3 id="player-selection"></h3>
        </div>

        
        <h3 id="vs">VS</h3>
        <h3 id="computer-selection">Computer Selection</h3>

        <button id='play'>Play!</button>

        <h3 id="result">R</h3>
        <h3>Wins</h3>

        
    </div>

  
    
</body>

<script src="scripts/main.js"></script>
</html>
